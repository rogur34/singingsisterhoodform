<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Singing Sisterhood Signup Form</title>
    <style>
        body {
            background-color: #38243c; /* Dark purple background */
            color: #F3E5F5; /* Light text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
            height: 100vh;
            margin: 0;
            padding-top: 50px; /* Add padding at the top */
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #4A235A; /* Form background color */
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Added shadow */
            text-align: center;
            color: #F3E5F5; /* Form text color */
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #D5BDE6; /* Light purple border */
            background: #F3E5F5; /* Light purple input background */
            color: #2C1A29; /* Dark text color */
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }
        input[type="submit"] {
            background-color: #D5BDE6; /* Light purple button */
            color: #2C1A29; /* Dark button text */
            border: none;
            cursor: pointer;
            font-size: 1.2em; /* Bigger button text */
            font-weight: bold; /* Bold button text */
            padding: 15px 30px; /* Increase button size */
            border-radius: 8px;
            margin-top: 20px; /* Space above the button */
        }
        input[type="submit"]:hover {
            background-color: #BDA8C5; /* Darker light purple button */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're almost there, sister!</h1>
        <p>Schedule a complimentary 15-minute consultation with our booking manager to find the ideal female vocal coach tailored to your goals, experience, style, and location. We'll text you first to agree on a time to call you.</p>
        <form id="signupForm" action="https://docs.google.com/forms/d/e/1Kv1D9mTmHINO0n7WRZora8Umr6UnNVJid5U2LobdXkA/formResponse" method="post" target="_self" onsubmit="window.location.href = 'https://sites.google.com/view/singing-sisterhood/thank-you';">
            <label for="goal">What is your biggest goal or dream in music?</label><br>
            <select id="goal" name="entry.521726327" required>
                <option value="I want to become a renowned singer/musician">I want to become a renowned singer/musician</option>
                <option value="Impress my family and friends">Impress my family and friends</option>
                <option value="Attract new people to my life based on my new gained skill">Attract new people to my life based on my new gained skill</option>
                <option value="Connect with myself, feel my body">Connect with myself, feel my body</option>
                <option value="Challenge myself with something new">Challenge myself with something new</option>
                <option value="Other">Other</option>
            </select><br><br>
            <input type="text" id="goalOther" name="entry.521726327.other" class="hidden" placeholder="Please specify your goal">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="entry.1772359384" required><br><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="entry.1672625710" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="entry.1482394271" required><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="entry.1072084931" required><br><br>
            <label for="start">When would you like to get started?</label><br>
            <select id="start" name="entry.1371371675" required>
                <option value="this week">This week</option>
                <option value="within two weeks">Within two weeks</option>
                <option value="in a month">In a month</option>
            </select><br><br>
            <label for="budget">How much are you willing to invest in your musical self?</label><br>
            <select id="budget" name="entry.1077667077" required>
                <option value="60 - 80 dlls/week (1 class/week) Regular">$60 - $80 per week (1 class/week) Regular</option>
                <option value="120 - 160 dlls/week (2 classes/week) Involved">$120 - $160 per week (2 classes/week) Involved</option>
                <option value="180 - 240 dlls/week (3 classes/week) Committed">$180 - $240 per week (3 classes/week) Committed</option>
            </select><br><br>
            <label for="additional">What do you want to learn besides singing?</label><br>
            <div class="checkbox-container">
                <label for="songwriting">Songwriting</label>
                <input type="checkbox" id="songwriting" name="entry.823035329" value="Songwriting">
                <label for="piano">Piano</label>
                <input type="checkbox" id="piano" name="entry.823035329" value="Piano">
                <label for="guitar">Guitar</label>
                <input type="checkbox" id="guitar" name="entry.823035329" value="Guitar">
                <label for="music_production">Music Production</label>
                <input type="checkbox" id="music_production" name="entry.823035329" value="Music Production">
                <label for="stage_presence">Stage Presence</label>
                <input type="checkbox" id="stage_presence" name="entry.823035329" value="Stage Presence">
                <label for="only_singing">I only care about singing</label>
                <input type="checkbox" id="only_singing" name="entry.823035329" value="I only care about singing">
            </div><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById('goal').addEventListener('change', function() {
            const goalOther = document.getElementById('goalOther');
            if (this.value === 'Other') {
                goalOther.classList.remove('hidden');
                goalOther.setAttribute('required', 'required');
            } else {
                goalOther.classList.add('hidden');
                goalOther.removeAttribute('required');
            }
        });
    </script>
</body>
</html>
