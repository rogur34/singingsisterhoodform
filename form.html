<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Singing Sisterhood Signup Form</title>
    <style>
        body {
            background-color: #38243c;
            color: #F3E5F5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #4A235A;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #F3E5F5;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #D5BDE6;
            background: #F3E5F5;
            color: #2C1A29;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #D5BDE6;
            color: #2C1A29;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #BDA8C5;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're almost there, sister!</h1>
        <p>Schedule a complimentary 15-minute consultation with our booking manager to find the ideal female vocal coach tailored to your goals, experience, style, and location. We'll text you first to agree on a time to call you.</p>
        <form id="signupForm" class="left-align">
            <label for="goal">What is your biggest goal or dream in music?</label><br>
            <select id="goal" name="goal" required>
                <option value="I want to become a renowned singer/musician">I want to become a renowned singer/musician</option>
                <option value="Impress my family and friends">Impress my family and friends</option>
                <option value="Attract new people to my life based on my new gained skill">Attract new people to my life based on my new gained skill</option>
                <option value="Connect with myself, feel my body">Connect with myself, feel my body</option>
                <option value="Challenge myself with something new">Challenge myself with something new</option>
                <option value="Other">Other</option>
            </select><br><br>
            <input type="text" id="goalOther" name="goalOther" class="hidden" placeholder="Please specify your goal">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="start">When would you like to get started?</label><br>
            <select id="start" name="start" required>
                <option value="this week">This week</option>
                <option value="within two weeks">Within two weeks</option>
                <option value="in a month">In a month</option>
            </select><br><br>
            <label for="budget">How much are you willing to invest in your musical self?</label><br>
            <select id="budget" name="budget" required>
                <option value="60 - 80 dlls/week (1 class/week) Regular">$60 - $80 per week (1 class/week) Regular</option>
                <option value="120 - 160 dlls/week (2 classes/week) Involved">$120 - $160 per week (2 classes/week) Involved</option>
                <option value="180 - 240 dlls/week (3 classes/week) Committed">$180 - $240 per week (3 classes/week) Committed</option>
            </select><br><br>
            <label for="additional">What do you want to learn besides singing?</label><br>
            <div class="checkbox-container">
                <label for="songwriting">Songwriting</label>
                <input type="checkbox" id="songwriting" name="additional" value="Songwriting">
                <label for="piano">Piano</label>
                <input type="checkbox" id="piano" name="additional" value="Piano">
                <label for="guitar">Guitar</label>
                <input type="checkbox" id="guitar" name="additional" value="Guitar">
                <label for="music_production">Music Production</label>
                <input type="checkbox" id="music_production" name="additional" value="Music Production">
                <label for="stage_presence">Stage Presence</label>
                <input type="checkbox" id="stage_presence" name="additional" value="Stage Presence">
                <label for="only_singing">I only care about singing</label>
                <input type="checkbox" id="only_singing" name="additional" value="I only care about singing">
            </div><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById('goal').addEventListener('change', function() {
            const goalOther = document.getElementById('goalOther');
            if (this.value === 'Other') {
                goalOther.classList.remove('hidden');
                goalOther.setAttribute('required', 'required');
            } else {
                goalOther.classList.add('hidden');
                goalOther.removeAttribute('required');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let goal = document.getElementById('goal').value;
            if (goal === 'Other') {
                goal = document.getElementById('goalOther').value;
            }
            goal = encodeURIComponent(goal);
            const name = encodeURIComponent(document.getElementById('name').value);
            const age = encodeURIComponent(document.getElementById('age').value);
            const email = encodeURIComponent(document.getElementById('email').value);
            const phone = encodeURIComponent(document.getElementById('phone').value);
            const start = encodeURIComponent(document.getElementById('start').value);
            const budget = encodeURIComponent(document.getElementById('budget').value);
            
            const additionalElements = document.querySelectorAll('input[name="additional"]:checked');
            let additional = [];
            additionalElements.forEach((element) => {
                additional.push(element.value);
            });
            additional = encodeURIComponent(additional.join(', '));

            const formData = new URLSearchParams();
            formData.append('entry.521726327', goal); // Goal
            formData.append('entry.1772359384', name); // Name
            formData.append('entry.1672625710', age); // Age
            formData.append('entry.1482394271', email); // Email
            formData.append('entry.1072084931', phone); // Phone
            formData.append('entry.1371371675', start); // Start Date
            formData.append('entry.1077667077', budget); // Budget
            formData.append('entry.823035329', additional); // Additional Interests

            fetch('https://docs.google.com/forms/d/e/1Kv1D9mTmHINO0n7WRZora8Umr6UnNVJid5U2LobdXkA/formResponse', {
                method: 'POST',
                body: formData,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'https://sites.google.com/view/singing-sisterhood/thank-you'; // Redirect to your thank-you page
                } else {
                    alert('There was an error submitting the form. Please try again.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
            });
        });
    </script>
</body>
</html>
